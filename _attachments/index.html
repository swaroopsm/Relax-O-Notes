<!DOCTYPE html>
<html>
<head>
	<title>Relax-O-Notes</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
</head>
<body>
	 <div class="navbar navbar-fixed-top">
      <div class="navbar-inner" style="padding-top: 10px;">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Relax-O-Notes</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
               <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
               <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
               <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
               <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
            </ul>
            <form class="navbar-search pull-left" id="hashtag_form">
            	<input type="text" class="search-query span3" id="search_hashtag" placeholder="Search a hahstag">
         		</form>
          </div><!--/.nav-collapse -->
          <div class="nav pull-right" style="padding-left: 10px;">
        		<a data-toggle="modal" href="#uploadModal" class="btn btn-success">Tweet &raquo;</a>
        	</div>
        </div>
      </div>
    </div>
    	<!-- Uplload File Modal Box -->
    	<div class="modal hide fade" id="uploadModal">
				<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">x</button>
					<h3>What's cookin...</h3>
				</div>
				<div class="modal-body">
					<div class="form form-horizontal">
							<div class="control-group">
				      <div class="controls">
				        <div class="input-prepend">
				          <span class="add-on"><i class="icon-user"></i></span><input class="span3" id="uploaded_by" type="text" placeholder="Your twitter handle">
				        </div>
				      </div>
				      <br>
				       <div class="controls">
				        <div class="input-prepend">
				          <textarea id="upload_message" rows="3" cols="34" placeholder="A brief description"></textarea>
				        </div>
				      </div>
				      <br>
				    </div>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" id="upload_file_btn">Tweet Message!</button>
				</div>
			</div>
    	<!-- End Upload File Modal Box -->
    <div class="container" style="padding-top: 80px;">
    	<div id="messages" class="span11"></div>
    	<div class="span10">
    		<h3>Latest Tweets: </h3>
    		<table class="table" id="all_notes">
    			
    		</table>
    	</div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.couch.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/relax.js"></script>
    <script src="js/timeago.js"></script>
</body>
</html>
