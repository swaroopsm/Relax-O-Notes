	 <div class="navbar navbar-fixed-top">
      <div class="navbar-inner" style="padding-top: 10px;">

          <a class="brand" href="#">Relax-O-Notes</a>
          <div class="nav-collapse">

            </ul>
          </div><!--/.nav-collapse -->

        	</div>
        </div>
      </div>
    </div>
    	<!-- Uplload File Modal Box -->
    	<div class="modal hide fade" id="uploadModal">
				<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">x</button>
					<h3>Upload File</h3>
				</div>
				<div class="modal-body">
					<form class="form form-horizontal">
							<div class="control-group">
				      <div class="controls">
				        <div class="input-prepend">
				          <span class="add-on"><i class="icon-user"></i></span><input class="span3" id="uploaded_by" type="text" placeholder="Your Email">
				        </div>
				        <p class="help-block">This is for displaying your gravatar</p>
				      </div>
				      <br>
				      <div class="controls">
				        <div class="input-prepend">
				          <span class="add-on"><i class="icon-file"></i></span><input class="span3" id="uploaded_filename" type="file">
				        </div>
				      </div>
				    </div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-success" id="upload_file_btn">Upload File</button>
				</div>
			</div>
    	<!-- End Upload File Modal Box -->
