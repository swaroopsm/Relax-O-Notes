    	<!-- Upload Modal Box -->
		  	<div class="modal hide fade" id="uploadFileModal" data-backdrop="static">
					<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" title="Close">&times;</button>
						<h3>File Upload...</h3>
					</div>
					 <!-- First Body -->
					<div class="modal-body" id="first_upload_body">
						<div class="form form-horizontal">
								<div class="control-group">
						    <div class="controls" id="upload_modal_control1">
						      <div class="input-prepend">
						        <span class="add-on"><i class="icon-user"></i></span><input class="span3" id="file_author" type="text" placeholder="Your twitter handle">
						      </div>
						    </div>
						    <br>
						    <div class="controls">
						      <div class="input-prepend"  id="upload_modal_control2">
						        <span class="add-on"><i class="icon-pencil"></i></span><input class="span3" id="file_title" type="text" placeholder="File Title">
						      </div>
						    </div>
						    <br>
						     <div class="controls" id="upload_modal_control3">
						      <div class="input-prepend">
						        <textarea id="file_description" class="span4" rows="6" placeholder="Description about your file"></textarea>
						      </div>
						    </div>
						    <br>
						  </div>
						</div>
					</div>
				<!-- End of first body -->
				
				 <!-- Second Body -->
					<div class="modal-body" id="second_upload_body" style="display: none;">
					
					</div>
				<!-- End of second body -->
				
				<div class="modal-footer" id="upload_modal_footer">
					<button class="btn btn-success" id="upload_next_btn">Next Step &raquo;</button>
				</div>
			</div>
    	<!-- End Upload File Modal Box -->
